<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #adminSection {
            display: none;
        }
        .deleteBtn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loginSection">
        <h1>Admin Login</h1>
        <input type="password" id="passwordInput" placeholder="Enter password"/>
        <button onclick="login()">Login</button>
    </div>
    
    <div id="adminSection">
        <h1>Admin Panel</h1>
        <input type="text" id="newLocation" placeholder="Enter new location"/>
        <button onclick="addLocation()">Add Location</button>
        <h2>Locations:</h2>
        <ul id="locationList"></ul>
    </div>

    <script>
        function login() {
            var password = document.getElementById('passwordInput').value;
            if(password === "123") {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminSection').style.display = 'block';
                loadLocations();
            } else {
                alert('Incorrect password, please try again!');
            }
        }

        function addLocation() {
            var location = document.getElementById('newLocation').value.trim();
            if(location) {
                var locations = JSON.parse(localStorage.getItem('locations')) || [];
                if(!locations.includes(location)) { // Avoid adding duplicates
                    locations.push(location);
                    localStorage.setItem('locations', JSON.stringify(locations));
                    displayLocations();
                    document.getElementById('newLocation').value = ''; // Clear the input after adding
                }
            }
        }

        function loadLocations() {
            displayLocations();
        }

        function displayLocations() {
            var locations = JSON.parse(localStorage.getItem('locations')) || [];
            var locationList = document.getElementById('locationList');
            locationList.innerHTML = '';
            locations.forEach(function(location, index) {
                var li = document.createElement('li');
                li.textContent = location;
                var deleteBtn = document.createElement('span');
                deleteBtn.textContent = ' Delete';
                deleteBtn.classList.add('deleteBtn');
                deleteBtn.onclick = function() { deleteLocation(index); };
                li.appendChild(deleteBtn);
                locationList.appendChild(li);
            });
        }

        function deleteLocation(index) {
            var locations = JSON.parse(localStorage.getItem('locations')) || [];
            locations.splice(index, 1); // Remove the location from the array
            localStorage.setItem('locations', JSON.stringify(locations));
            displayLocations(); // Update the display
        }

        window.addEventListener('load', loadLocations);
    </script>
</body>
</html>
