<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj2uosWcsHdGWm31_w_5LJ-i34IGZY_us",
            authDomain: "nfc-scan-tracker.firebaseapp.com",
            databaseURL: "https://nfc-scan-tracker-default-rtdb.firebaseio.com",
            projectId: "nfc-scan-tracker",
            storageBucket: "nfc-scan-tracker.appspot.com",
            messagingSenderId: "565206205474",
            appId: "1:565206205474:web:5959b2c68c0415a082b67b",
            measurementId: "G-TWLF5S7T40"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Simple password authentication
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '123') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                fetchLocations(); // Fetch locations after login
            } else {
                alert('Incorrect password, please try again.');
            }
        }

        // Function to add a new location
        function addLocation() {
            const locationName = document.getElementById('locationName').value;
            if (locationName) {
                database.ref('locations/' + locationName).set({
                    night: false,
                    early: false,
                    late: false
                }).then(() => {
                    window.location.href = "index.html";
                });
            }
        }

        // Function to remove an existing location
        function removeLocation(locationName) {
            if (locationName) {
                database.ref('locations/' + locationName).remove();
            }
        }

        // Function to fetch and display existing locations
        function fetchLocations() {
            const locationsRef = database.ref('locations');
            locationsRef.on('value', function(snapshot) {
                const locations = snapshot.val();
                const locationList = document.getElementById('locationList');
                locationList.innerHTML = ''; // Clear the existing list
                if (locations) {
                    for (let location in locations) {
                        const listItem = document.createElement('div');
                        listItem.classList.add('location-item');
                        listItem.innerHTML = `
                            <span>${location}</span>
                            <button onclick="removeLocation('${location}')">Remove</button>
                        `;
                        locationList.appendChild(listItem);
                    }
                } else {
                    locationList.innerHTML = '<p>No locations available.</p>';
                }
            });
        }

        // Hide admin panel initially
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginForm, #adminPanel {
            margin-top: 20px;
        }
        .location-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Login Form -->
    <div id="loginForm">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <!-- Admin Panel (hidden until logged in) -->
    <div id="adminPanel" style="display:none;">
        <input type="text" id="locationName" placeholder="Enter new location">
        <button onclick="addLocation()">Add Location</button>

        <h2>Existing Locations</h2>
        <div id="locationList">
            <!-- Existing locations will be dynamically added here -->
        </div>
    </div>
</body>
</html>
