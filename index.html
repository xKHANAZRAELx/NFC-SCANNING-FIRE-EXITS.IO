<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner with Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner with Google Sheets1</h1>
    <div id="output">Waiting for NFC tag...</div>

    <script type="text/javascript">
        // Google Apps Script Web App URL (replace with your actual URL)
        const scriptURL = "https://script.google.com/macros/s/AKfycbwDmLoZiXOtJCm66q7_5ZoR3H5RnrlnWyv_Ctkli1U3/dev"; // Your Web App URL

        // Function to send NFC scan data to Google Sheets
        async function saveScanToGoogleSheets(tag) {
            const data = { tag: tag };

            // Send the data via POST request with correct JSON body
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            console.log(result);
        }

        // Function to handle NFC scanning and display data
        async function handleNFCScan() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    document.getElementById('output').textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = event => {
                        const { message } = event;
                        let messageText = '';

                        // Process NFC tag message
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                messageText = textDecoder.decode(record.data);
                            }
                        }

                        // Log scanned NFC tag on the webpage
                        document.getElementById('output').textContent = `NFC Tag scanned: ${messageText}`;

                        // Send the scanned tag to Google Sheets
                        saveScanToGoogleSheets(messageText);
                    };

                    ndef.onreadingerror = () => {
                        document.getElementById('output').textContent = 'Failed to read the NFC tag. Try again.';
                    };
                } catch (error) {
                    document.getElementById('output').textContent = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('output').textContent = 'Web NFC is not supported on this device.';
            }
        }

        // Start NFC scanning when the page loads
        window.addEventListener('load', handleNFCScan);
    </script>

</body>
</html>
