<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>NFC Scanning Status</h1>

    <div id="output">Bring an NFC tag close to scan...</div>

    <script>
        const webAppURL = "https://script.google.com/macros/s/AKfycbwfS5WC_R1U_bYdrl9qed58ntBEecJz_XET5TEV53E/dev";  // Your Google Apps Script URL

        // Automatically start NFC scanning when the page loads
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        output.innerHTML = `Tag Scanned: ${tagText}`;

                        // Call function to update the scan status and post it to Google Sheets
                        updateScanStatus(tagText);
                    };
                } catch (error) {
                    if (error.message.includes('declined')) {
                        output.innerHTML = "NFC permission declined. Please enable NFC permissions for the browser.";
                    } else {
                        output.innerHTML = `NFC scan failed: ${error.message}`;
                    }
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }

        // Update scan status and send the data to Google Sheets
        async function updateScanStatus(location) {
            try {
                const requestData = { fireExit: location };
                const response = await fetch(webAppURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',  // Ensure JSON content
                    },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const result = await response.json();
                    output.innerHTML = `${location} has been updated in Google Sheets.`;
                } else {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                output.innerHTML = `Error updating status: ${error.message}`;
            }
        }
    </script>
</body>
</html>
