<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }
        td.status {
            font-weight: bold;
        }
        .icon {
            font-size: 1.5em;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        #adminPanel {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Fire Exit NFC Scanning Status</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="fireExitTable">
            <!-- Dynamic rows will be generated here -->
        </tbody>
    </table>

    <div id="output">Bring an NFC tag close to scan...</div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="resetButton">Reset All Scans</button>
        <button id="deleteButton">Delete All Data</button>
    </div>

    <script>
        const fireExits = [];
        for (let i = 1; i <= 100; i++) {
            fireExits.push({ name: `Fire Exit ${i}` });
        }

        const webAppURL = "https://script.google.com/macros/s/AKfycbylB32iERt_wr5_kxxDpzIG4FsXGLgrxngR6NkF5Uc/dev"; // Your web app URL

        // Fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(webAppURL);
                const data = await response.json();

                fireExits.forEach((exit, index) => {
                    const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                    const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                    const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                    const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                    const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                    if (data[index]) {
                        dateCell.textContent = data[index][0];
                        locationCell.textContent = data[index][1];
                        nightCell.textContent = data[index][2];
                        earlyCell.textContent = data[index][3];
                        lateCell.textContent = data[index][4];
                    }
                });
            } catch (error) {
                console.log("Error fetching data:", error);
            }
        }

        // Generate table rows dynamically
        function generateTable() {
            const tableBody = document.getElementById("fireExitTable");

            fireExits.forEach(exit => {
                const row = document.createElement("tr");
                row.id = exit.name.replace(/ /g, "");

                const dateCell = document.createElement("td");
                dateCell.id = `${exit.name.replace(/ /g, "")}Date`;
                dateCell.textContent = "-";

                const locationCell = document.createElement("td");
                locationCell.id = `${exit.name.replace(/ /g, "")}Location`;
                locationCell.textContent = exit.name;

                const nightCell = document.createElement("td");
                nightCell.id = `${exit.name.replace(/ /g, "")}Night`;
                nightCell.classList.add("icon");
                nightCell.textContent = "ðŸ”´";

                const earlyCell = document.createElement("td");
                earlyCell.id = `${exit.name.replace(/ /g, "")}Early`;
                earlyCell.classList.add("icon");
                earlyCell.textContent = "ðŸ”´";

                const lateCell = document.createElement("td");
                lateCell.id = `${exit.name.replace(/ /g, "")}Late`;
                lateCell.classList.add("icon");
                lateCell.textContent = "ðŸ”´";

                row.appendChild(dateCell);
                row.appendChild(locationCell);
                row.appendChild(nightCell);
                row.appendChild(earlyCell);
                row.appendChild(lateCell);
                tableBody.appendChild(row);
            });
        }

        // Fetch data on page load
        window.addEventListener('load', async () => {
            generateTable();
            await fetchData();
        });

        // Handle NFC scanning
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        output.innerHTML = `Tag Scanned: ${tagText}`;
                        updateScanStatus(tagText);
                    };
                } catch (error) {
                    output.innerHTML = `NFC scan failed: ${error.message}`;
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }

        // Update scan status based on NFC tag scan
        async function updateScanStatus(exitName) {
            const dateCell = document.getElementById(`${exitName.replace(/ /g, "")}Date`);
            const locationCell = document.getElementById(`${exitName.replace(/ /g, "")}Location`);
            const nightCell = document.getElementById(`${exitName.replace(/ /g, "")}Night`);
            const earlyCell = document.getElementById(`${exitName.replace(/ /g, "")}Early`);
            const lateCell = document.getElementById(`${exitName.replace(/ /g, "")}Late`);

            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const formattedDate = now.toLocaleDateString('en-GB');

            let nightIcon = "ðŸ”´";
            let earlyIcon = "ðŸ”´";
            let lateIcon = "ðŸ”´";

            if (currentTime >= "00:00" && currentTime <= "06:00") {
                nightIcon = "ðŸŸ¢";
            } else if (currentTime >= "06:00" && currentTime <= "14:00") {
                earlyIcon = "ðŸŸ¢";
            } else if (currentTime >= "14:00" && currentTime <= "23:59") {
                lateIcon = "ðŸŸ¢";
            }

            nightCell.textContent = nightIcon;
            earlyCell.textContent = earlyIcon;
            lateCell.textContent = lateIcon;
            dateCell.textContent = formattedDate;

            try {
                const requestData = { fireExit: exitName };
                await fetch(webAppURL, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                });
            } catch (error) {
                console.log("Error updating status:", error);
            }
        }

        // Admin panel: reset and delete buttons
        document.getElementById('resetButton').addEventListener('click', async () => {
            try {
                const response = await fetch(`${webAppURL}?reset=true`, { method: 'POST' });
                const result = await response.json();

                if (result.status === 'success') {
                    fireExits.forEach(exit => {
                        const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                        const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                        const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                        const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                        const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                        dateCell.textContent = "-";
                        locationCell.textContent = exit.name;
                        nightCell.textContent = "ðŸ”´";
                        earlyCell.textContent = "ðŸ”´";
                        lateCell.textContent = "ðŸ”´";
                    });
                    alert("All scans have been reset.");
                }
            } catch (error) {
                console.log("Error resetting scans:", error);
            }
        });

        document.getElementById('deleteButton').addEventListener('click', async () => {
            try {
                const response = await fetch(`${webAppURL}?delete=true`, { method: 'POST' });
                const result = await response.json();

                if (result.status === 'success') {
                    fireExits.forEach(exit => {
                        const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                        const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                        const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                        const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                        const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                        dateCell.textContent = "-";
                        locationCell.textContent = exit.name;
                        nightCell.textContent = "ðŸ”´";
                        earlyCell.textContent = "ðŸ”´";
                        lateCell.textContent = "ðŸ”´";
                    });
                    alert("All data has been deleted.");
                }
            } catch (error) {
                console.log("Error deleting data:", error);
            }
        });
    </script>
</body>
</html>
