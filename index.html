<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #status {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="status">NFC Scan Status: Waiting for scan...</div>

    <script type="module">
        // Firebase configuration
        import { initializeApp, setLogLevel } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDj2uosWcsHdGWm31_w_5LJ-i34IGZY_us",
            authDomain: "nfc-scan-tracker.firebaseapp.com",
            databaseURL: "https://nfc-scan-tracker-default-rtdb.firebaseio.com",
            projectId: "nfc-scan-tracker",
            storageBucket: "nfc-scan-tracker.appspot.com",
            messagingSenderId: "565206205474",
            appId: "1:565206205474:web:5959b2c68c0415a082b67b",
            measurementId: "G-TWLF5S7T40"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // NFC scanning logic
        const statusElement = document.getElementById('status');

        if ('NDEFReader' in window) {
            const reader = new NDEFReader();
            reader.scan().then(() => {
                statusElement.textContent = "NFC scan started. Please scan a tag.";

                reader.onreading = (event) => {
                    const message = event.message;
                    const record = message.records[0];

                    const decoder = new TextDecoder();
                    const nfcData = decoder.decode(record.data);

                    // Write NFC data to Firebase
                    set(ref(database, 'nfcScans/' + Date.now()), {
                        data: nfcData,
                        timestamp: Date.now()
                    }).then(() => {
                        statusElement.textContent = "Data written to Firebase: " + nfcData;
                    }).catch((error) => {
                        statusElement.textContent = "Error writing to Firebase: " + error.message;
                        console.error("Firebase error: ", error);
                    });
                };
            }).catch(error => {
                statusElement.textContent = "NFC scan failed: " + error.message;
                console.error("NFC error: ", error);
            });
        } else {
            statusElement.textContent = "NFC is not supported by this browser.";
        }
    </script>
</body>
</html>
