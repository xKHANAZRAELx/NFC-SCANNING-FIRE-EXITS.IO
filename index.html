<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner - Night, Early, Late</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        .green {
            background-color: green;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .button-container {
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner - Night, Early, Late</h1>
    <div id="output">Waiting for NFC tag...</div>

    <!-- Table for Date, Location, Night, Early, Late -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Locations will be dynamically added here -->
        </tbody>
    </table>

    <!-- Buttons for Admin Page, Reset, and View Yesterday's Logs -->
    <div class="button-container">
        <button id="reset-btn">Reset Table</button>
        <button id="view-yesterday-btn">View Yesterday's Logs</button>
        <a href="admin.html"><button>Admin Login</button></a>
    </div>

    <script>
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];  // Extract YYYY-MM-DD format
        }

        function getYesterdayDate() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return yesterday.toISOString().split('T')[0];
        }

        // Function to load locations and dynamically add rows
        function loadLocations() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Clear existing table rows

            const locations = JSON.parse(localStorage.getItem('locations')) || ['A', 'B']; // Default locations A and B
            locations.forEach(location => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td id="date${location}"></td>
                    <td>${location}</td>
                    <td><div class="icon" id="night${location}"></div></td>
                    <td><div class="icon" id="early${location}"></div></td>
                    <td><div class="icon" id="late${location}"></div></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Load and display today's logs or yesterday's logs
        function loadLogsForDay(day) {
            const logsForDay = JSON.parse(localStorage.getItem(day));
            if (logsForDay) {
                document.getElementById("dateA").textContent = logsForDay.dateA || '';
                document.getElementById("dateB").textContent = logsForDay.dateB || '';
                document.getElementById("nightA").className = logsForDay.nightA || 'icon';
                document.getElementById("earlyA").className = logsForDay.earlyA || 'icon';
                document.getElementById("lateA").className = logsForDay.lateA || 'icon';
                document.getElementById("nightB").className = logsForDay.nightB || 'icon';
                document.getElementById("earlyB").className = logsForDay.earlyB || 'icon';
                document.getElementById("lateB").className = logsForDay.lateB || 'icon';
            } else {
                alert(`No logs found for ${day}`);
            }
        }

        // Save today's logs to localStorage
        function saveLogsForDay() {
            const currentDay = getTodayDate();
            const logsForDay = {
                dateA: document.getElementById("dateA").textContent,
                dateB: document.getElementById("dateB").textContent,
                nightA: document.getElementById("nightA").className,
                earlyA: document.getElementById("earlyA").className,
                lateA: document.getElementById("lateA").className,
                nightB: document.getElementById("nightB").className,
                earlyB: document.getElementById("earlyB").className,
                lateB: document.getElementById("lateB").className
            };
            localStorage.setItem(currentDay, JSON.stringify(logsForDay));
        }

        // Reset the table
        function resetTable() {
            const icons = document.querySelectorAll('.icon');
            icons.forEach(icon => {
                icon.classList.remove('green');
            });

            // Clear dates
            document.getElementById("dateA").textContent = '';
            document.getElementById("dateB").textContent = '';

            saveLogsForDay();
        }

        window.addEventListener('load', () => {
            loadLocations();  // Load locations dynamically on page load

            const today = getTodayDate();
            loadLogsForDay(today);  // Load today's logs if available

            // Reset button logic
            document.getElementById('reset-btn').addEventListener('click', resetTable);

            // View yesterday's logs button logic
            document.getElementById('view-yesterday-btn').addEventListener('click', () => {
                const yesterday = getYesterdayDate();
                loadLogsForDay(yesterday);  // Load yesterday's logs
            });
        });

        // Simulate NFC scanning logic (for demo purposes)
        async function handleNFCScan(tag) {
            const currentDate = new Date().toLocaleString();
            document.getElementById(`date${tag}`).textContent = currentDate;
            // Logic to update the icons (night, early, late)
        }
    </script>

</body>
</html>
