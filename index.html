<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }
        td.status {
            font-weight: bold;
        }
        td.not-scanned {
            background-color: red;
            color: white;
        }
        td.scanned {
            background-color: green;
            color: white;
        }
        td.time {
            font-size: 0.9em;
            color: #666;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Fire Exit NFC Scanning Status1</h1>

    <table>
        <thead>
            <tr>
                <th>Fire Exit</th>
                <th>Status</th>
                <th>Last Scanned</th>
            </tr>
        </thead>
        <tbody id="fireExitTable">
            <!-- Dynamic rows for 100+ exits will be generated here -->
        </tbody>
    </table>

    <div id="output">Bring an NFC tag close to scan...</div>

    <script>
        const fireExits = [];
        for (let i = 1; i <= 100; i++) {
            fireExits.push({ name: `Fire Exit ${i}` });
        }

        const webAppURL = "https://script.google.com/macros/s/AKfycbylB32iERt_wr5_kxxDpzIG4FsXGLgrxngR6NkF5Uc/dev";  // Replace with your Google Apps Script Web App URL

        // Function to generate table rows for fire exits
        function generateTable() {
            const tableBody = document.getElementById("fireExitTable");

            fireExits.forEach(exit => {
                const row = document.createElement("tr");
                row.id = exit.name.replace(/ /g, "");

                const nameCell = document.createElement("td");
                nameCell.textContent = exit.name;

                const statusCell = document.createElement("td");
                statusCell.classList.add("status", "not-scanned");
                statusCell.id = `${exit.name.replace(/ /g, "")}Status`;
                statusCell.textContent = "Not Scanned";

                const timeCell = document.createElement("td");
                timeCell.classList.add("time");
                timeCell.id = `${exit.name.replace(/ /g, "")}Time`;
                timeCell.textContent = "-";

                row.appendChild(nameCell);
                row.appendChild(statusCell);
                row.appendChild(timeCell);
                tableBody.appendChild(row);
            });
        }

        // Generate the table on page load
        generateTable();

        // Load scan status from Google Sheets
        async function loadScanStatus() {
            try {
                const response = await fetch(webAppURL);
                const data = await response.json();

                fireExits.forEach((exit, index) => {
                    const statusElement = document.getElementById(`${exit.name.replace(/ /g, "")}Status`);
                    const timeElement = document.getElementById(`${exit.name.replace(/ /g, "")}Time`);

                    if (data[index][1] === "Scanned") {
                        statusElement.classList.remove('not-scanned');
                        statusElement.classList.add('scanned');
                        statusElement.textContent = 'Scanned';
                        timeElement.textContent = data[index][2];
                    }
                });
            } catch (error) {
                console.log("Error loading scan status:", error);
            }
        }

        // Update scan status on Google Sheets
        async function updateScanStatus(exitName) {
            const currentTime = new Date().toLocaleString();
            const requestData = { fireExit: exitName };

            try {
                const response = await fetch(webAppURL, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                });

                const statusElement = document.getElementById(`${exitName.replace(/ /g, "")}Status`);
                const timeElement = document.getElementById(`${exitName.replace(/ /g, "")}Time`);

                statusElement.classList.remove('not-scanned');
                statusElement.classList.add('scanned');
                statusElement.textContent = 'Scanned';
                timeElement.textContent = currentTime;
            } catch (error) {
                console.log("Error updating scan status:", error);
            }
        }

        // Load scan status from Google Sheets when the page loads
        loadScanStatus();

        // Automatically start NFC scanning on page load
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        output.innerHTML = `Tag Scanned: ${tagText}`;

                        if (fireExits.some(exit => exit.name === tagText)) {
                            updateScanStatus(tagText);
                        } else {
                            output.innerHTML = `Unknown fire exit scanned: ${tagText}`;
                        }
                    };
                } catch (error) {
                    output.innerHTML = `NFC scan failed: ${error.message}`;
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }
    </script>
</body>
</html>
