<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }
        td.status {
            font-weight: bold;
        }
        .icon {
            font-size: 1.5em;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        #adminPanel {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Fire Exit NFC Scanning Status1</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="fireExitTable">
            <!-- Dynamic rows for 100+ exits will be generated here -->
        </tbody>
    </table>

    <div id="output">Bring an NFC tag close to scan...</div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="resetButton">Reset All Scans</button>
        <button id="deleteButton">Delete All Data</button>
    </div>

    <script>
        const fireExits = [];
        for (let i = 1; i <= 100; i++) {
            fireExits.push({ name: `Fire Exit ${i}` });
        }

        const webAppURL = "https://script.google.com/macros/s/AKfycbylB32iERt_wr5_kxxDpzIG4FsXGLgrxngR6NkF5Uc/dev";  // Replace with your Google Apps Script Web App URL

        // Fetch current data from Google Sheets and update the table on page load
        async function fetchData() {
            try {
                const response = await fetch(webAppURL);
                const data = await response.json();

                fireExits.forEach((exit, index) => {
                    const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                    const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                    const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                    const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                    const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                    // Update table based on the data from Google Sheets
                    dateCell.textContent = data[index][0];  // Date
                    locationCell.textContent = data[index][1];  // Location
                    nightCell.textContent = data[index][2];  // Night icon
                    earlyCell.textContent = data[index][3];  // Early icon
                    lateCell.textContent = data[index][4];  // Late icon
                });
            } catch (error) {
                console.log("Error fetching data:", error);
            }
        }

        // Generate the table rows
        function generateTable() {
            const tableBody = document.getElementById("fireExitTable");

            fireExits.forEach(exit => {
                const row = document.createElement("tr");
                row.id = exit.name.replace(/ /g, "");

                const dateCell = document.createElement("td");
                dateCell.id = `${exit.name.replace(/ /g, "")}Date`;
                dateCell.textContent = "-";

                const locationCell = document.createElement("td");
                locationCell.id = `${exit.name.replace(/ /g, "")}Location`;
                locationCell.textContent = exit.name; // Initially set location to Fire Exit X

                const nightCell = document.createElement("td");
                nightCell.id = `${exit.name.replace(/ /g, "")}Night`;
                nightCell.classList.add("icon");
                nightCell.textContent = "ðŸ”´";

                const earlyCell = document.createElement("td");
                earlyCell.id = `${exit.name.replace(/ /g, "")}Early`;
                earlyCell.classList.add("icon");
                earlyCell.textContent = "ðŸ”´";

                const lateCell = document.createElement("td");
                lateCell.id = `${exit.name.replace(/ /g, "")}Late`;
                lateCell.classList.add("icon");
                lateCell.textContent = "ðŸ”´";

                row.appendChild(dateCell);
                row.appendChild(locationCell);
                row.appendChild(nightCell);
                row.appendChild(earlyCell);
                row.appendChild(lateCell);
                tableBody.appendChild(row);
            });
        }

        // Generate the table on page load and fetch data from Google Sheets
        window.addEventListener('load', async () => {
            generateTable();
            await fetchData();  // Fetch current data from Google Sheets
        });

        // Automatically start NFC scanning on page load
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        // Decode the NFC tag data as text
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        // Log the scanned tag
                        output.innerHTML = `Tag Scanned: ${tagText}`;

                        // Update the scan status based on the current shift
                        if (fireExits.some(exit => exit.name === tagText)) {
                            updateScanStatus(tagText);
                        } else {
                            output.innerHTML = `Unknown fire exit scanned: ${tagText}`;
                        }
                    };
                } catch (error) {
                    output.innerHTML = `NFC scan failed: ${error.message}`;
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }

        // Update scan status based on the current shift
        async function updateScanStatus(exitName) {
            const dateCell = document.getElementById(`${exitName.replace(/ /g, "")}Date`);
            const locationCell = document.getElementById(`${exitName.replace(/ /g, "")}Location`);
            const nightCell = document.getElementById(`${exitName.replace(/ /g, "")}Night`);
            const earlyCell = document.getElementById(`${exitName.replace(/ /g, "")}Early`);
            const lateCell = document.getElementById(`${exitName.replace(/ /g, "")}Late`);

            // Get current time to determine the shift
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            const formattedDate = now.toLocaleDateString('en-GB'); // Format: DD/MM/YYYY

            let nightIcon = "ðŸ”´";
            let earlyIcon = "ðŸ”´";
            let lateIcon = "ðŸ”´";

            let shift = "";

            if (currentTime >= "00:00" && currentTime <= "06:00") {
                shift = "Night";
                nightIcon = "ðŸŸ¢"; // Turn Night icon green
            } else if (currentTime >= "06:00" && currentTime <= "14:00") {
                shift = "Early";
                earlyIcon = "ðŸŸ¢"; // Turn Early icon green
            } else if (currentTime >= "14:00" && currentTime <= "23:59") {
                shift = "Late";
                lateIcon = "ðŸŸ¢"; // Turn Late icon green
            }

            // Update the shift icons in the table
            nightCell.textContent = nightIcon;
            earlyCell.textContent = earlyIcon;
            lateCell.textContent = lateIcon;
            dateCell.textContent = formattedDate;
            locationCell.textContent = exitName; // Set location to the Fire Exit name

            try {
                const requestData = { fireExit: exitName }; // Update location in Google Sheets as well
                await fetch(webAppURL, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                });
            } catch (error) {
                console.log("Error updating scan status:", error);
            }
        }

        // Admin Panel: Reset all scans
        document.getElementById('resetButton').addEventListener('click', async () => {
            try {
                const resetResponse = await fetch(`${webAppURL}?reset=true`, { method: 'POST' });
                const resetStatus = await resetResponse.json();

                if (resetStatus.status === 'success') {
                    fireExits.forEach(exit => {
                        const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                        const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                        const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                        const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                        const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                        dateCell.textContent = "-";
                        locationCell.textContent = exit.name; // Reset to Fire Exit name
                        nightCell.textContent = "ðŸ”´";
                        earlyCell.textContent = "ðŸ”´";
                        lateCell.textContent = "ðŸ”´";
                    });
                    alert("All scans have been reset.");
                }
            } catch (error) {
                console.log("Error resetting scans:", error);
            }
        });

        // Admin Panel: Delete all data
        document.getElementById('deleteButton').addEventListener('click', async () => {
            try {
                const deleteResponse = await fetch(`${webAppURL}?delete=true`, { method: 'POST' });
                const deleteStatus = await deleteResponse.json();

                if (deleteStatus.status === 'success') {
                    fireExits.forEach(exit => {
                        const dateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Date`);
                        const locationCell = document.getElementById(`${exit.name.replace(/ /g, "")}Location`);
                        const nightCell = document.getElementById(`${exit.name.replace(/ /g, "")}Night`);
                        const earlyCell = document.getElementById(`${exit.name.replace(/ /g, "")}Early`);
                        const lateCell = document.getElementById(`${exit.name.replace(/ /g, "")}Late`);

                        dateCell.textContent = "-";
                        locationCell.textContent = exit.name; // Reset to Fire Exit name
                        nightCell.textContent = "ðŸ”´";
                        earlyCell.textContent = "ðŸ”´";
                        lateCell.textContent = "ðŸ”´";
                    });
                    alert("All data has been deleted.");
                }
            } catch (error) {
                console.log("Error deleting data:", error);
            }
        });
    </script>
</body>
</html>
