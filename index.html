<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .status-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            color: black;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner</h1>
    <p>Place your phone near the NFC tag to scan.</p>
    <div id="output">Waiting for NFC tag...</div>

    <button onclick="window.location.href='admin.html';">Admin Panel</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody>
            <tr id="location-A">
                <td id="date-A">Awaiting scan...</td>
                <td>A</td>
                <td><div class="status-icon" data-type="Night"></div></td>
                <td><div class="status-icon" data-type="Early"></div></td>
                <td><div class="status-icon" data-type="Late"></div></td>
            </tr>
            <tr id="location-B">
                <td id="date-B">Awaiting scan...</td>
                <td>B</td>
                <td><div class="status-icon" data-type="Night"></div></td>
                <td><div class="status-icon" data-type="Early"></div></td>
                <td><div class="status-icon" data-type="Late"></div></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Check if the browser supports NFC
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();

            async function scanNFC() {
                try {
                    await ndef.scan();
                    document.getElementById('output').textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = event => {
                        const message = event.message;
                        const decoder = new TextDecoder();
                        let tagContent = '';

                        for (const record of message.records) {
                            tagContent += decoder.decode(record.data);
                        }

                        document.getElementById('output').textContent = `NFC Tag scanned: ${tagContent}`;
                        const currentDate = new Date().toLocaleString();

                        // Assuming the tag content will be 'A' or 'B'
                        if (tagContent === 'A' || tagContent === 'B') {
                            const dateElement = document.getElementById(`date-${tagContent}`);
                            const locationRow = document.getElementById(`location-${tagContent}`);
                            const icons = locationRow.querySelectorAll('.status-icon');

                            dateElement.textContent = currentDate; // Update date and time upon scan
                            // Turn all icons green for the scanned location
                            icons.forEach(icon => {
                                icon.style.backgroundColor = 'green';
                            });
                        }
                    };

                    ndef.onreadingerror = () => {
                        document.getElementById('output').textContent = 'Failed to read NFC tag. Try again.';
                    };
                } catch (error) {
                    document.getElementById('output').textContent = `Error: ${error.message}`;
                }
            }

            // Start NFC scan when page is loaded
            window.addEventListener('load', scanNFC);

        } else {
            document.getElementById('output').textContent = 'NFC scanning is not supported on this device.';
        }
    </script>

</body>
</html>
