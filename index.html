<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit Monitoring</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj2uosWcsHdGWm31_w_5LJ-i34IGZY_us",
            authDomain: "nfc-scan-tracker.firebaseapp.com",
            databaseURL: "https://nfc-scan-tracker-default-rtdb.firebaseio.com",
            projectId: "nfc-scan-tracker",
            storageBucket: "nfc-scan-tracker.appspot.com",
            messagingSenderId: "565206205474",
            appId: "1:565206205474:web:5959b2c68c0415a082b67b",
            measurementId: "G-TWLF5S7T40"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to listen for database changes and update UI
        function updateStatusDisplay() {
            const locationsRef = database.ref('locations');
            locationsRef.on('value', function(snapshot) {
                const data = snapshot.val();
                const statusContainer = document.getElementById('status-container');
                statusContainer.innerHTML = ''; // Clear previous contents
                for (let location in data) {
                    const locData = data[location];
                    const locElement = document.createElement('div');
                    locElement.innerHTML = `<strong>${location}</strong>: ` +
                        `Night (<span class="icon ${locData.night ? 'green' : 'red'}">●</span>), ` +
                        `Early (<span class="icon ${locData.early ? 'green' : 'red'}">●</span>), ` +
                        `Late (<span class="icon ${locData.late ? 'green' : 'red'}">●</span>)`;
                    statusContainer.appendChild(locElement);
                }
            });
        }

        // Function to handle NFC tag scanning
        async function setupNFC() {
            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();
                try {
                    await ndef.scan();
                    console.log("NFC scanning started...");

                    ndef.onreading = event => {
                        const tagData = new TextDecoder().decode(event.message.records[0].data);
                        console.log(`NFC tag data: ${tagData}`);
                        
                        // Assuming the tagData is 'A', 'B', or 'C', update the corresponding location
                        const now = new Date();
                        const timePeriod = getTimePeriod(now); // Function to get whether it's Night, Early, or Late

                        if (['A', 'B', 'C'].includes(tagData)) {
                            let updates = {};
                            updates[timePeriod] = true;
                            database.ref(`locations/${tagData}`).update(updates);
                        }
                    };

                    ndef.onreadingerror = () => {
                        console.error("Error: Cannot read data from the NFC tag.");
                    };
                } catch (error) {
                    console.error("Error starting NFC scan:", error);
                }
            } else {
                console.error("This browser does not support Web NFC.");
            }
        }

        // Helper function to determine if it's Night, Early, or Late
        function getTimePeriod(date) {
            const hour = date.getHours();
            if (hour >= 0 && hour < 6) return 'night';
            if (hour >= 6 && hour < 12) return 'early';
            return 'late';
        }

        // Run the NFC setup and update display on page load
        document.addEventListener('DOMContentLoaded', function() {
            setupNFC();
            updateStatusDisplay();
        });
    </script>
    <style>
        .icon {
            font-size: larger;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Fire Exit Monitoring Dashboard</h1>
    <div id="status-container">
        <!-- Location status will be dynamically added here -->
    </div>
</body>
</html>
