<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eaeaea;
            color: #333;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff6347; /* Tomato red for unscanned */
        }
        .scanned {
            background-color: #32cd32; /* Lime green for scanned */
        }
        .date-picker {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Fire Exit Scan Status</h1>
    <table>
        <thead>
            <tr>
                <th>Date <input type="date" id="datePicker" class="date-picker"></th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="statusTable">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const datePicker = document.getElementById('datePicker');
            const statusTableBody = document.getElementById('statusTable');
            let scans = JSON.parse(localStorage.getItem('scans')) || {};

            datePicker.addEventListener('change', function() {
                const selectedDate = datePicker.value; // Get selected date in YYYY-MM-DD format
                renderTable(selectedDate);
            });

            function renderTable(date) {
                statusTableBody.innerHTML = ''; // Clear existing rows
                const exits = ['A', 'B', 'C', 'D'];

                // Check if there's data for the selected date, if not, initialize empty
                if (!scans[date]) {
                    scans[date] = {};
                    exits.forEach(exit => scans[date][exit] = {Night: false, Early: false, Late: false});
                }

                // Render rows based on the selected date
                exits.forEach(exit => {
                    let row = statusTableBody.insertRow();
                    row.insertCell(0).textContent = date;
                    row.insertCell(1).textContent = exit;
                    
                    ['Night', 'Early', 'Late'].forEach(period => {
                        let cell = row.insertCell();
                        let icon = document.createElement('span');
                        icon.className = 'icon ' + (scans[date][exit][period] ? 'scanned' : '');
                        cell.appendChild(icon);

                        // Add onclick event to simulate scanning (replace with real NFC logic if applicable)
                        icon.onclick = () => {
                            scans[date][exit][period] = true;
                            icon.classList.add('scanned');
                            localStorage.setItem('scans', JSON.stringify(scans));
                        };
                    });
                });
            }

            // Initialize today's date or the last selected date
            const today = new Date().toISOString().slice(0, 10);
            datePicker.value = today;
            renderTable(today);
        });
    </script>
</body>
</html>
