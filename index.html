<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner - Night, Early, Late</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #1f78d1;
            margin-bottom: 30px;
            font-size: 36px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 18px;
        }
        th {
            background-color: #1f78d1;
            color: white;
        }
        .icon {
            display: inline-block;
            width: 25px;
            height: 25px;
            background-color: red;
            border-radius: 50%;
        }
        .green {
            background-color: green;
        }
        .calendar-icon {
            cursor: pointer;
            font-size: 24px;
            color: #1f78d1;
        }
        .button-container {
            margin: 20px;
        }
        button, .button-container a button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #1f78d1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover, .button-container a button:hover {
            background-color: #155a9a;
        }
        a {
            text-decoration: none;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner - Night, Early, Late</h1>
    <div id="output">Waiting for NFC tag...</div>

    <!-- Table for Date, Location, Night, Early, Late -->
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Locations will be dynamically added here -->
        </tbody>
    </table>

    <!-- Buttons for Admin Page, Reset, and View Yesterday's Logs -->
    <div class="button-container">
        <button id="reset-btn">Reset Table</button>
        <button id="view-yesterday-btn">View Yesterday's Logs</button>
        <a href="admin.html"><button>Admin Login</button></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Initialize the table with locations
        function loadLocations() {
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = '';  // Clear existing table rows

            const locations = JSON.parse(localStorage.getItem('locations')) || ['A', 'B']; // Default locations A and B
            locations.forEach(location => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="calendar-icon" data-location="${location}">ðŸ“…</span></td>
                    <td>${location}</td>
                    <td><div class="icon" id="night${location}"></div></td>
                    <td><div class="icon" id="early${location}"></div></td>
                    <td><div class="icon" id="late${location}"></div></td>
                `;
                tableBody.appendChild(row);
            });

            // Initialize calendar picker for each date icon
            const calendarIcons = document.querySelectorAll('.calendar-icon');
            calendarIcons.forEach(icon => {
                const location = icon.getAttribute('data-location');
                flatpickr(icon, {
                    dateFormat: "Y-m-d",
                    onChange: function(selectedDates) {
                        const date = selectedDates[0].toISOString().split('T')[0];
                        window.location.href = `logs.html?date=${date}&location=${location}`;
                    }
                });
            });
        }

        // Reset the table
        function resetTable() {
            const icons = document.querySelectorAll('.icon');
            icons.forEach(icon => {
                icon.classList.remove('green');
            });
        }

        // View yesterday's logs
        function viewYesterdaysLogs() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            const date = yesterday.toISOString().split('T')[0];
            window.location.href = `logs.html?date=${date}&location=A`;
        }

        window.addEventListener('load', () => {
            loadLocations();  // Load locations dynamically on page load

            // Reset button logic
            document.getElementById('reset-btn').addEventListener('click', resetTable);

            // View yesterday's logs button logic
            document.getElementById('view-yesterday-btn').addEventListener('click', viewYesterdaysLogs);
        });
    </script>

</body>
</html>
