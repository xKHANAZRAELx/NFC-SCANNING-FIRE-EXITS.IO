<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .icon {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            margin-top: 20px;
        }
        #output {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner</h1>
    <p>Place your phone near the NFC tag to scan.</p>
    <div id="output">Waiting for NFC tag...</div>

    <!-- Icon that will change color from red to green when NFC tag is scanned -->
    <div class="icon" id="nfc-icon"></div>

    <script>
        // Check if the browser supports NFC
        if ('NDEFReader' in window) {
            const ndef = new NDEFReader();

            async function scanNFC() {
                try {
                    await ndef.scan();
                    document.getElementById('output').textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = event => {
                        // When NFC tag is scanned, turn the icon green
                        document.getElementById('nfc-icon').style.backgroundColor = 'green';
                        document.getElementById('output').textContent = 'NFC Tag scanned!';
                    };

                    ndef.onreadingerror = () => {
                        document.getElementById('output').textContent = 'Failed to read NFC tag. Try again.';
                    };
                } catch (error) {
                    document.getElementById('output').textContent = `Error: ${error.message}`;
                }
            }

            // Start NFC scan when page is loaded
            window.addEventListener('load', scanNFC);

        } else {
            document.getElementById('output').textContent = 'NFC scanning is not supported on this device.';
        }
    </script>

</body>
</html>
