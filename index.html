<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit Monitoring Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #eaeaea;
            color: #333;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff6347; /* Tomato red for unscanned */
        }
        .scanned {
            background-color: #32cd32; /* Lime green for scanned */
        }
        .date-picker {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Fire Exit Scan Status</h1>
    <table>
        <thead>
            <tr>
                <th>Date <input type="date" id="datePicker" class="date-picker"></th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="statusTable">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusTableBody = document.getElementById('statusTable');
            const datePicker = document.getElementById('datePicker');
            let scans = JSON.parse(localStorage.getItem('scans')) || {};

            datePicker.addEventListener('change', function() {
                renderTable(datePicker.value);
            });

            function renderTable(date) {
                statusTableBody.innerHTML = '';
                const exits = ['A', 'B', 'C', 'D'];
                if (!scans[date]) {
                    scans[date] = {};
                    exits.forEach(exit => scans[date][exit] = {Night: false, Early: false, Late: false});
                }
                exits.forEach(exit => {
                    let row = statusTableBody.insertRow();
                    row.insertCell(0).textContent = date;
                    row.insertCell(1).textContent = exit;
                    
                    ['Night', 'Early', 'Late'].forEach(period => {
                        let cell = row.insertCell();
                        let icon = document.createElement('span');
                        icon.className = 'icon ' + (scans[date][exit][period] ? 'scanned' : '');
                        cell.appendChild(icon);
                    });
                });
            }

            const today = new Date().toISOString().slice(0, 10);
            datePicker.value = today;
            renderTable(today);
            setupNFC();
        });

        async function setupNFC() {
            if ("NDEFReader" in window) {
                const ndef = new NDEFReader();
                try {
                    await ndef.scan();
                    console.log("NFC Scanning started...");
                    ndef.onreading = event => {
                        const tag = event.serialNumber || "";
                        const exits = ['A', 'B', 'C', 'D'];
                        const today = new Date().toISOString().slice(0, 10);
                        
                        if (exits.includes(tag)) {
                            scans[today][tag] = {Night: true, Early: true, Late: true}; // Assume scan valid for all periods for demo
                            localStorage.setItem('scans', JSON.stringify(scans));
                            renderTable(today);
                        }
                    };
                } catch (error) {
                    console.error("Error: " + error);
                }
            } else {
                console.log("Web NFC is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
