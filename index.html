<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }
        td.status {
            font-weight: bold;
        }
        td.not-scanned {
            background-color: red;
            color: white;
        }
        td.scanned {
            background-color: green;
            color: white;
        }
        td.time {
            font-size: 0.9em;
            color: #666;
        }
        .date-icon {
            cursor: pointer;
            font-size: 18px;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        #adminPanel {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Fire Exit NFC Scanning Status</h1>

    <table>
        <thead>
            <tr>
                <th>Fire Exit</th>
                <th>Status</th>
                <th>Logs</th>
            </tr>
        </thead>
        <tbody id="fireExitTable">
            <!-- Dynamic rows for 100+ exits will be generated here -->
        </tbody>
    </table>

    <div id="output">Bring an NFC tag close to scan...</div>

    <div id="adminPanel">
        <h2>Admin Panel</h2>
        <button id="resetButton">Reset All Scans</button>
        <button id="deleteButton">Delete All Data</button>
    </div>

    <script>
        const fireExits = [];
        for (let i = 1; i <= 100; i++) {
            fireExits.push({ name: `Fire Exit ${i}` });
        }

        const webAppURL = "https://script.google.com/macros/s/YOUR_GOOGLE_WEB_APP_URL/exec";  // Replace with your Google Apps Script Web App URL

        // Define time ranges for night, early, and late shifts
        const shiftTimes = {
            night: { start: "00:00", end: "06:00" },
            early: { start: "06:00", end: "14:00" },
            late: { start: "14:00", end: "23:59" }
        };

        // Function to check if the current time is within a specific shift
        function isShiftTime(shift) {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            return currentTime >= shift.start && currentTime <= shift.end;
        }

        // Function to generate table rows for fire exits
        function generateTable() {
            const tableBody = document.getElementById("fireExitTable");

            fireExits.forEach(exit => {
                const row = document.createElement("tr");
                row.id = exit.name.replace(/ /g, "");

                const nameCell = document.createElement("td");
                nameCell.textContent = exit.name;

                const statusCell = document.createElement("td");
                statusCell.classList.add("status", "not-scanned");
                statusCell.id = `${exit.name.replace(/ /g, "")}Status`;
                statusCell.textContent = "Not Scanned";

                const logCell = document.createElement("td");
                const dateIcon = document.createElement("span");
                dateIcon.classList.add("date-icon");
                dateIcon.innerHTML = "ðŸ“…"; // Unicode calendar icon
                logCell.appendChild(dateIcon);

                row.appendChild(nameCell);
                row.appendChild(statusCell);
                row.appendChild(logCell);
                tableBody.appendChild(row);
            });
        }

        // Generate the table on page load
        generateTable();

        // Automatically start NFC scanning on page load
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        // Decode the NFC tag data as text
                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        // Log the scanned tag
                        output.innerHTML = `Tag Scanned: ${tagText}`;

                        // Update the scan status based on the current shift
                        if (fireExits.some(exit => exit.name === tagText)) {
                            updateScanStatus(tagText);
                        } else {
                            output.innerHTML = `Unknown fire exit scanned: ${tagText}`;
                        }
                    };
                } catch (error) {
                    output.innerHTML = `NFC scan failed: ${error.message}`;
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }

        // Update scan status based on the current shift
        async function updateScanStatus(exitName) {
            const statusElement = document.getElementById(`${exitName.replace(/ /g, "")}Status`);

            // Check if it's during the night shift
            if (isShiftTime(shiftTimes.night)) {
                statusElement.classList.remove('not-scanned');
                statusElement.classList.add('scanned');
                statusElement.textContent = 'Scanned (Night)';
            } else if (isShiftTime(shiftTimes.early)) {
                statusElement.classList.remove('not-scanned');
                statusElement.classList.add('scanned');
                statusElement.textContent = 'Scanned (Early)';
            } else if (isShiftTime(shiftTimes.late)) {
                statusElement.classList.remove('not-scanned');
                statusElement.classList.add('scanned');
                statusElement.textContent = 'Scanned (Late)';
            }

            try {
                const requestData = { fireExit: exitName };
                await fetch(webAppURL, {
                    method: 'POST',
                    body: JSON.stringify(requestData),
                });
            } catch (error) {
                console.log("Error updating scan status:", error);
            }
        }

        // Admin Panel: Reset all scans
        document.getElementById('resetButton').addEventListener('click', async () => {
            try {
                const resetResponse = await fetch(`${webAppURL}?reset=true`, { method: 'POST' });
                const resetStatus = await resetResponse.json();

                if (resetStatus.status === 'success') {
                    fireExits.forEach(exit => {
                        const statusElement = document.getElementById(`${exit.name.replace(/ /g, "")}Status`);
                        statusElement.classList.remove('scanned');
                        statusElement.classList.add('not-scanned');
                        statusElement.textContent = 'Not Scanned';
                    });
                    alert("All scans have been reset.");
                }
            } catch (error) {
                console.log("Error resetting scans:", error);
            }
        });

        // Admin Panel: Delete all data
        document.getElementById('deleteButton').addEventListener('click', async () => {
            try {
                const deleteResponse = await fetch(`${webAppURL}?delete=true`, { method: 'POST' });
                const deleteStatus = await deleteResponse.json();

                if (deleteStatus.status === 'success') {
                    fireExits.forEach(exit => {
                        const statusElement = document.getElementById(`${exit.name.replace(/ /g, "")}Status`);
                        statusElement.classList.remove('scanned');
                        statusElement.classList.add('not-scanned');
                        statusElement.textContent = 'Not Scanned';
                    });
                    alert("All data has been deleted.");
                }
            } catch (error) {
                console.log("Error deleting data:", error);
            }
        });
    </script>
</body>
</html>
