<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner</h1>
    <div id="status"></div>
    <div id="output">Waiting for NFC tag...</div>

    <script>
        const statusIcon = document.getElementById('status');
        const output = document.getElementById('output');

        // Automatically start NFC scan when the page loads
        window.addEventListener('load', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    output.textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = async event => {
                        const { serialNumber, message } = event;
                        let messageText = '';

                        // Process the NFC tag message
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                messageText = textDecoder.decode(record.data);
                            }
                        }

                        // Change the icon from red to green
                        statusIcon.style.backgroundColor = 'green';
                        
                        // Display the scanned data
                        output.textContent = `NFC Tag scanned! Serial Number: ${serialNumber}, Message: ${messageText}`;
                    };

                    ndef.onreadingerror = () => {
                        output.textContent = 'Failed to read the NFC tag. Try again.';
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                output.textContent = 'Web NFC is not supported on this device.';
            }
        });
    </script>

</body>
</html>
