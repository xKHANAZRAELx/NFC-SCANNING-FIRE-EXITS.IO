<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Scanning Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px;
        }
        td.status {
            font-weight: bold;
        }
        .icon {
            font-size: 1.5em;
        }
        #output {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>NFC Scanning Status</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night Icon</th>
                <th>Early Icon</th>
                <th>Late Icon</th>
            </tr>
        </thead>
        <tbody id="fireExitTable">
            <!-- Dynamic rows will be generated here -->
        </tbody>
    </table>

    <div id="output">Bring an NFC tag close to scan...</div>

    <script>
        const locations = ['A', 'B', 'C', 'D'];

        const webAppURL = "https://script.google.com/macros/s/AKfycbxRkByk6HcOfnv4sdv3yut11gfbMU13P2-zS0NKI8gjCwdH4Ej_xQzuepgZypV6MiGV/exec"; // Replace with your Google Apps Script URL

        // Handle NFC scanning
        if ('NDEFReader' in window) {
            const output = document.getElementById('output');

            async function startNFCScan() {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();

                    ndef.onreading = (event) => {
                        const record = event.message.records[0];
                        let tagText = '';

                        if (record.recordType === "text") {
                            const textDecoder = new TextDecoder(record.encoding);
                            tagText = textDecoder.decode(record.data);
                        }

                        output.innerHTML = `Tag Scanned: ${tagText}`;

                        // Call function to update the scan status and post it to Google Sheets
                        updateScanStatus(tagText);
                    };
                } catch (error) {
                    output.innerHTML = `NFC scan failed: ${error.message}`;
                }
            }

            window.addEventListener('load', startNFCScan);
        } else {
            document.getElementById('output').innerHTML = "NFC not supported on this device.";
        }

        // Update scan status and send the data to Google Sheets
        async function updateScanStatus(location) {
            try {
                const requestData = { fireExit: location };
                const response = await fetch(webAppURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',  // Ensure JSON content
                    },
                    body: JSON.stringify(requestData),
                });

                if (response.ok) {
                    const result = await response.json();
                    output.innerHTML = `${location} has been updated in Google Sheets.`;
                } else {
                    throw new Error('Failed to update status');
                }
            } catch (error) {
                output.innerHTML = `Error updating status: ${error.message}`;
            }
        }
    </script>
</body>
</html>
