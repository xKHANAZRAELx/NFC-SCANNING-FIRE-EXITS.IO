<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #scanButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner</h1>
    <button id="scanButton">Scan NFC Tag</button>
    <div id="output"></div>

    <script>
        const scanButton = document.getElementById('scanButton');
        const output = document.getElementById('output');

        // URL of the Google Apps Script Web App
        const scriptURL = "https://script.google.com/macros/s/AKfycbwfS5WC_R1U_bYdrl9qed58ntBEecJz_XET5TEV53E/dev"; // Replace with your Apps Script URL

        // Check if NFC is supported
        if ('NDEFReader' in window) {
            scanButton.addEventListener('click', async () => {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    output.textContent = 'Scan started, bring the NFC tag close to your device.';

                    ndef.onreading = async event => {
                        const { serialNumber, message } = event;
                        output.textContent = `NFC Tag scanned! Serial Number: ${serialNumber}`;

                        // Process the message (if needed)
                        let messageText = '';
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                messageText = textDecoder.decode(record.data);
                                output.textContent += `\nMessage: ${messageText}`;
                            }
                        }

                        // Prepare the data to send to Google Sheets
                        const data = {
                            serialNumber: serialNumber,
                            message: messageText
                        };

                        // Send the data to Google Apps Script via POST request
                        await fetch(scriptURL, {
                            method: 'POST',
                            body: JSON.stringify(data),
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });

                        output.textContent += '\nData sent to Google Sheets!';
                    };

                    ndef.onreadingerror = () => {
                        output.textContent = 'Failed to read the NFC tag. Try again.';
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            });
        } else {
            output.textContent = 'Web NFC is not supported on this device.';
        }
    </script>

</body>
</html>
