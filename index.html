<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit Monitoring Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDj2uosWcsHdGWm31_w_5LJ-i34IGZY_us",
            authDomain: "nfc-scan-tracker.firebaseapp.com",
            databaseURL: "https://nfc-scan-tracker-default-rtdb.firebaseio.com",
            projectId: "nfc-scan-tracker",
            storageBucket: "nfc-scan-tracker.appspot.com",
            messagingSenderId: "565206205474",
            appId: "1:565206205474:web:5959b2c68c0415a082b67b",
            measurementId: "G-TWLF5S7T40"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const today = new Date().toISOString().slice(0, 10); // Today's date (YYYY-MM-DD)
        const yesterday = new Date(new Date().setDate(new Date().getDate() - 1)).toISOString().slice(0, 10); // Yesterday's date

        // Function to display the current status of locations
        function updateStatusDisplay(date) {
            const locationsRef = database.ref(`scans/${date}`);
            locationsRef.on('value', function(snapshot) {
                const data = snapshot.val();
                const statusTable = document.getElementById('status-table-body');
                statusTable.innerHTML = ''; // Clear previous table data
                if (data) {
                    for (let location in data) {
                        const locData = data[location];
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${date}</td>
                            <td>${location}</td>
                            <td><span class="icon ${locData.night ? 'green' : 'red'}">●</span></td>
                            <td><span class="icon ${locData.early ? 'green' : 'red'}">●</span></td>
                            <td><span class="icon ${locData.late ? 'green' : 'red'}">●</span></td>
                        `;
                        statusTable.appendChild(row);
                    }
                }
            });
        }

        // Function to handle NFC scanning and update the database
        async function setupNFC() {
            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();
                try {
                    await ndef.scan();
                    console.log("NFC scanning started...");

                    ndef.onreading = event => {
                        const tagData = new TextDecoder().decode(event.message.records[0].data);
                        console.log(`NFC tag data: ${tagData}`);
                        
                        const timePeriod = getTimePeriod(new Date());
                        
                        // Update scan data for today
                        let updates = {};
                        updates[timePeriod] = true;
                        database.ref(`scans/${today}/${tagData}`).update(updates);
                    };

                    ndef.onreadingerror = () => {
                        console.error("Error: Cannot read data from the NFC tag.");
                    };
                } catch (error) {
                    console.error("Error starting NFC scan:", error);
                }
            } else {
                console.error("This browser does not support Web NFC.");
            }
        }

        // Helper function to determine if it's Night, Early, or Late
        function getTimePeriod(date) {
            const hour = date.getHours();
            if (hour >= 0 && hour < 6) return 'night';
            if (hour >= 6 && hour < 12) return 'early';
            return 'late';
        }

        // Function to reset the data for a new day, but only if it hasn't been reset already
        function resetForNewDay() {
            const resetCheckRef = database.ref('resetCheck/' + today);
            resetCheckRef.once('value', function(snapshot) {
                if (!snapshot.exists()) {
                    // Perform the reset
                    const locationsRef = database.ref(`scans/${today}`);
                    locationsRef.set({
                        A: { night: false, early: false, late: false },
                        B: { night: false, early: false, late: false },
                        C: { night: false, early: false, late: false },
                        D: { night: false, early: false, late: false }
                    });

                    // Mark the reset as done for today
                    resetCheckRef.set(true);
                }
            });
        }

        // View yesterday's logs
        function viewYesterdayLogs() {
            updateStatusDisplay(yesterday);
        }

        // Initialize the page on load
        document.addEventListener('DOMContentLoaded', function() {
            setupNFC();
            updateStatusDisplay(today);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .icon {
            font-size: 20px;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .admin-link {
            text-align: right;
            margin-top: 20px;
        }
        .admin-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fire Exit Monitoring Dashboard</h1>
    <div class="admin-link">
        <a href="admin.html">Go to Admin Page</a>
    </div>
    <div class="admin-link">
        <button onclick="viewYesterdayLogs()">View Logs for Yesterday</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="status-table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <script>
        // Call reset function only at the start of the day
        resetForNewDay();
    </script>
</body>
</html>
