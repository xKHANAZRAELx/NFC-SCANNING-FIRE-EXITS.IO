<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner</h1>
    <div id="output">Waiting for NFC tag...</div>

    <script>
        const output = document.getElementById('output');

        // Google Apps Script Web App URL (replace with your actual URL)
        const scriptURL = "https://script.google.com/macros/s/AKfycbwfS5WC_R1U_bYdrl9qed58ntBEecJz_XET5TEV53E/dev"; // Replace this with your actual Web App URL

        // Automatically start NFC scan when the page loads
        window.addEventListener('load', async () => {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    output.textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = async event => {
                        const { serialNumber, message } = event;
                        let messageText = '';

                        // Process the NFC tag message
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                messageText = textDecoder.decode(record.data);
                            }
                        }

                        // Display the scanned data
                        output.textContent = `NFC Tag scanned! Serial Number: ${serialNumber}, Message: ${messageText}`;

                        // Prepare the data to send to Google Sheets
                        const data = {
                            serialNumber: serialNumber,
                            message: messageText || 'No message'
                        };

                        // Send the data to Google Apps Script via POST request
                        const response = await fetch(scriptURL, {
                            method: 'POST',
                            body: JSON.stringify(data), // Send JSON data in the body
                            headers: {
                                'Content-Type': 'application/json' // Set content type to JSON
                            }
                        });

                        // Display the response from the server
                        const result = await response.json();
                        if (result.status === 'success') {
                            output.textContent += '\nData successfully sent to Google Sheets!';
                        } else {
                            output.textContent += `\nFailed to send data: ${result.message}`;
                        }
                    };

                    ndef.onreadingerror = () => {
                        output.textContent = 'Failed to read the NFC tag. Try again.';
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            } else {
                output.textContent = 'Web NFC is not supported on this device.';
            }
        });
    </script>

</body>
</html>
