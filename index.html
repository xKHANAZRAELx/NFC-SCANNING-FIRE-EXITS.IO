<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Exit Monitoring Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj2uosWcsHdGWm31_w_5LJ-i34IGZY_us",
            authDomain: "nfc-scan-tracker.firebaseapp.com",
            databaseURL: "https://nfc-scan-tracker-default-rtdb.firebaseio.com",
            projectId: "nfc-scan-tracker",
            storageBucket: "nfc-scan-tracker.appspot.com",
            messagingSenderId: "565206205474",
            appId: "1:565206205474:web:5959b2c68c0415a082b67b",
            measurementId: "G-TWLF5S7T40"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to display the current status of locations
        function updateStatusDisplay() {
            const locationsRef = database.ref('locations');
            locationsRef.on('value', function(snapshot) {
                const data = snapshot.val();
                const statusTable = document.getElementById('status-table-body');
                statusTable.innerHTML = ''; // Clear previous table data
                const today = new Date().toISOString().slice(0, 10);
                for (let location in data) {
                    const locData = data[location];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${today}</td>
                        <td>${location}</td>
                        <td><span class="icon ${locData.night ? 'green' : 'red'}">●</span></td>
                        <td><span class="icon ${locData.early ? 'green' : 'red'}">●</span></td>
                        <td><span class="icon ${locData.late ? 'green' : 'red'}">●</span></td>
                    `;
                    statusTable.appendChild(row);
                }
            });
        }

        // Function to handle NFC scanning and update the database
        async function setupNFC() {
            if ('NDEFReader' in window) {
                const ndef = new NDEFReader();
                try {
                    await ndef.scan();
                    console.log("NFC scanning started...");

                    ndef.onreading = event => {
                        const tagData = new TextDecoder().decode(event.message.records[0].data);
                        console.log(`NFC tag data: ${tagData}`);
                        
                        // Update based on location and time period
                        const timePeriod = getTimePeriod(new Date());
                        
                        // Dynamically check if the location exists in the database
                        database.ref(`locations/${tagData}`).once('value').then(function(snapshot) {
                            if (snapshot.exists()) {
                                let updates = {};
                                updates[timePeriod] = true;
                                database.ref(`locations/${tagData}`).update(updates);
                            } else {
                                console.error(`Location '${tagData}' does not exist in the database.`);
                            }
                        });
                    };

                    ndef.onreadingerror = () => {
                        console.error("Error: Cannot read data from the NFC tag.");
                    };
                } catch (error) {
                    console.error("Error starting NFC scan:", error);
                }
            } else {
                console.error("This browser does not support Web NFC.");
            }
        }

        // Helper function to determine if it's Night, Early, or Late
        function getTimePeriod(date) {
            const hour = date.getHours();
            if (hour >= 0 && hour < 6) return 'night';
            if (hour >= 6 && hour < 12) return 'early';
            return 'late';
        }

        // Initialize the page on load
        document.addEventListener('DOMContentLoaded', function() {
            setupNFC();
            updateStatusDisplay();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .icon {
            font-size: 20px;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
        .admin-link {
            text-align: right;
            margin-top: 20px;
        }
        .admin-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fire Exit Monitoring Dashboard</h1>
    <div class="admin-link">
        <a href="admin.html">Go to Admin Page</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Location</th>
                <th>Night</th>
                <th>Early</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody id="status-table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
</body>
</html>
