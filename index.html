<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Tag Scanner with Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>NFC Tag Scanner with Google Sheets1</h1>
    <div id="output">Waiting for NFC tag...</div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Tag</th>
            </tr>
        </thead>
        <tbody id="scannedData">
            <!-- Scanned data will be displayed here -->
        </tbody>
    </table>

    <script type="text/javascript">
        // Replace with your Google Apps Script Web App URL
        const scriptURL = "https://script.google.com/macros/s/AKfycbw4Hwf8Ah5a8ba7Z_g6GhWo4p1YdXCImI14mgsALRPNqCR9Nfkc_tjpC02z5WF5JSGIlA/exec"; // Replace with your actual Web App URL

        // Function to send NFC scan data to Google Sheets
        async function saveScanToGoogleSheets(tag, date) {
            const data = { tag: tag };

            // Send the data via POST request with correct JSON body
            const response = await fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            const result = await response.json();
            console.log(result);

            // Also update the webpage with the scanned data
            updateWebpage(date, tag);
        }

        // Function to update the webpage with the scanned date and tag
        function updateWebpage(date, tag) {
            const tableBody = document.getElementById("scannedData");
            const newRow = document.createElement("tr");
            const dateCell = document.createElement("td");
            const tagCell = document.createElement("td");

            dateCell.textContent = date;
            tagCell.textContent = tag;

            newRow.appendChild(dateCell);
            newRow.appendChild(tagCell);
            tableBody.appendChild(newRow);
        }

        // Function to handle NFC scanning and display data
        async function handleNFCScan() {
            if ('NDEFReader' in window) {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    document.getElementById('output').textContent = 'NFC scanning started. Bring the NFC tag close to your device.';

                    ndef.onreading = event => {
                        const { message } = event;
                        let messageText = '';

                        // Process NFC tag message
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                messageText = textDecoder.decode(record.data);
                            }
                        }

                        // Get the current date and time
                        const now = new Date();
                        const currentDate = now.toLocaleString();

                        // Log scanned NFC tag on the webpage and Google Sheets
                        document.getElementById('output').textContent = `NFC Tag scanned: ${messageText}`;

                        // Send the scanned tag to Google Sheets and update the webpage
                        saveScanToGoogleSheets(messageText, currentDate);
                    };

                    ndef.onreadingerror = () => {
                        document.getElementById('output').textContent = 'Failed to read the NFC tag. Try again.';
                    };
                } catch (error) {
                    document.getElementById('output').textContent = `Error: ${error.message}`;
                }
            } else {
                document.getElementById('output').textContent = 'Web NFC is not supported on this device.';
            }
        }

        // Start NFC scanning when the page loads
        window.addEventListener('load', handleNFCScan);
    </script>

</body>
</html>
